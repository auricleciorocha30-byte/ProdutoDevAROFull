
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G & C Conveniência - Sua parada obrigatória</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="G&C Staff">
    <meta name="theme-color" content="#001F3F">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1534723452862-4c874018d66d?w=180&h=180&fit=crop">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #001F3F;
            --secondary-color: #FFD700;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fffaf0;
            overscroll-behavior-y: contain;
        }
        .font-brand {
            font-family: 'Playfair Display', serif;
        }
        .bg-primary { background-color: var(--primary-color); }
        .bg-secondary { background-color: var(--secondary-color); }
        .text-primary { color: var(--primary-color); }
        .text-secondary { color: var(--secondary-color); }
        .border-primary { border-color: var(--primary-color); }
        .border-secondary { border-color: var(--secondary-color); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        
        @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-scale-up { animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
    <script>
      // Anti-Flicker de Tema
      (function() {
        try {
          const cached = localStorage.getItem('gc-conveniencia-settings-v1');
          if (cached) {
            const settings = JSON.parse(cached);
            if (settings.primaryColor) document.documentElement.style.setProperty('--primary-color', settings.primaryColor);
            if (settings.secondaryColor) document.documentElement.style.setProperty('--secondary-color', settings.secondaryColor);
          }
        } catch (e) {}
      })();

      // Registro do Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
